<div id="app-title">
  <h1>Towns</h1>
</div>

<div class="container">
  <h2 id="container-title">Seconday Header</h2>
  <input id="search-bar" placeholder="Select a town" (keyup)="searchTerm$.next($event.target.value)">

  <div id="search-results">
    <div class="search-result" *ngFor="let key of results">
      {{resultValues[key]}}
    </div>
  </div>

</div>

<footer id="footer">
  <p id="copyright">Copyright(Not Really) Alexander Vaughan {{currentYear}}</p>
</footer>
